<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom-Maniculation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      #app {
        width: 80%;
        margin-block-start:1rem;
        margin-inline: auto;
      }
      .hide{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="movie">
        <h1>UnStoppable</h1>
        <div>
          <div class="list">A</div>
          <div class="list">B</div>
          <div class="list">C</div>
        </div>
      </div>
      <div>
        <button onclick="showElement()">show</button>
        <button onclick="hideElement()">hide</button>
        <button onclick="toggleElement()">Toggle</button>
      </div>
    </div>
    <script>
      const movie = document.getElementById("movie");
      function showElement() {
        movie.style.display = "block";
      }
      function hideElement() {
        movie.style.display= 'none'
      }
      function toggleElement(){
        movie.classList.toggle('hide')
      }
    </script>
  </body>
</html>
